<strong>------------</strong>
<div id="{{id}}">

	<strong>title: {{title}}</strong><br>
	<strong>price: {{price}}</strong>
	<img src="{{imgurl}}"><br>
	<span>des: {{description}}</span><br>
	<span>inventory_qty: {{inventory}}</span><br>
	<span>buy: {{buy_qty}}</span><br>
	<button type="button" ng-click="addProduct(id)">+</button>
	<button type="button" ng-click="reduceProduct(id)">-</button>
</div>
