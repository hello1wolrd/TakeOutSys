{% extends "users/base.html" %}
{% load product_tags %}

{% block title %}修改商品{% endblock title %}

{% block body %}
<form enctype="multipart/form-data" action="{% url 'product:changeproduct' product.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <ol>
        <div id="image-change" ng-controller="ImageWrapperController">
        {% for image in images %}
        <li id="id-{{ image|img_pk }}" ng-show="showitem" ng-controller="ImageChangeController">
            <img src="{{ image|img_url }}">
            <textarea rows="4" cols="50" name="{{itemid}}" ng-init="set_id({{image|img_pk}})" value="{{image.description}}">
            </textarea>
            {%verbatim%}<input type="file" class="img-change" name="{{itemid}}"  accept="image/*"> {% endverbatim %}
            <button type='button' ng-click="delete({{image.pk}})">delete</button>
            {%verbatim%}<span >{{itemid}}</span>{%endverbatim%}
        </li>
        {% endfor %}

        <button ng-click="add()">add</button>
        </div>
    </ol>

    <input type="submit" value="完成">
</form>
{% endblock %}
